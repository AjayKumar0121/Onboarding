<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Onboarding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --vibrant-blue: #4361ee;
            --purple-lite: #9d4edd;
            --electric-blue: #4895ef;
            --neon-pink: #f72585;
            --light-bg: #f8f9fa;
            --dark-text: #2b2d42;
            --white: #ffffff;
            --gray-light: #f1f3f5;
            --border-radius: 10px;
        }

        body {
            font-family: 'Poppins', sans-serif;
         
            margin: 0;
            padding: 0;
            color: var(--dark-text);
            min-height: 100vh;
            line-height: 1.6;
        }



       
        header {
            position: relative;
            text-align: center;
            height: 110px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #f8f9fa;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 20px;
        }
    header h1 {
      margin: 0;
      font-size: 36px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      z-index: 2;
    }
header p{
    font-weight: 100;
      font-size: 18px;
      margin-top: 10px;
}
.banner-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: moveCircles 10s infinite linear;
    }

    .circle:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-duration: 8s;
    }

    .circle:nth-child(2) {
      top: 50%;
      left: 70%;
      animation-duration: 12s;
    }

    .circle:nth-child(3) {
      top: 80%;
      left: 40%;
      animation-duration: 15s;
    }

  
    @keyframes moveCircles {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-50%) translateX(-50%);
      }
      100% {
        transform: translateY(0) translateX(0);
      }
    }

        
        .container {
            max-width: 1200px;
            margin: 0 auto 3rem;
            padding: 0 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .employee-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            padding: 2rem;
            width: 380px;
            
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.12);
            background: linear-gradient(135deg, var(--light-bg) 0%, #e2e6ff 100%);
        }

        .employee-card h3 {
            margin: 0 0 1.25rem;
            font-size: 1.6rem;
            color: var(--vibrant-blue);
            font-weight: 600;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gray-light);
        }

        .employee-card h4 {
            margin: 1.5rem 0 0.75rem;
            font-size: 1.1rem;
            color: var(--purple-lite);
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .employee-card h4 i {
            margin-right: 0.5rem;
            font-size: 0.9em;
        }

        .info-group {
            margin-bottom: 0.5rem;
            display: flex;
        }

        .info-label {
            font-weight: 500;
            color: var(--dark-text);
            min-width: 120px;
            opacity: 0.8;
        }

        .info-value {
            color: var(--dark-text);
            flex: 1;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin: 1rem 0 1.5rem;
        }

        .doc-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.7rem 0.5rem;
            background: linear-gradient(90deg, var(--electric-blue) 0%, var(--purple-lite) 100%);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.15);
        }

        .doc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.25);
            opacity: 0.92;
        }

        .doc-btn i {
            margin-right: 0.5rem;
            font-size: 0.9em;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1rem;
            background: linear-gradient(90deg, var(--neon-pink) 0%, var(--purple-lite) 100%);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(247, 37, 133, 0.15);
            margin-top: 1rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.25);
        }

        .download-btn i {
            margin-right: 0.6rem;
        }

        .loading, .error-message {
            text-align: center;
            font-weight: 500;
            width: 100%;
            padding: 3rem;
        }

        .loading {
            color: var(--electric-blue);
        }

        .error-message {
            color: #e74c3c;
        }

        .fa-spinner {
            margin-right: 0.7rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
                gap: 1.5rem;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .employee-card {
                width: 100%;
                padding: 1.75rem;
            }
            
            .info-label {
                min-width: 110px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 2rem 0;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 1.25rem;
            }
            
            .info-group {
                flex-direction: column;
            }
            
            .info-label {
                margin-bottom: 0.25rem;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    
    <header>
        <div class="banner-background">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <h1>Employee Onboarding Details</h1>
        <p>View and Download Onboarding Details</p>
      </header>
      
    

    <div class="container" id="employeeContainer">
        <p class="loading"><i class="fas fa-spinner"></i> Loading employee data...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const employeeContainer = document.getElementById('employeeContainer');

            // Fetch employee data from API
            fetch("http://localhost:3000/employees")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                if (data.length === 0) {
                    employeeContainer.innerHTML = `<p class="error-message">No employee records found.</p>`;
                    return;
                }

                let cards = "";
                data.forEach(emp => {
                    const joinDate = new Date(emp.join_date).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });

                    cards += `
                        <div class="employee-card">
                            <h3>${emp.full_name}</h3>
                            
                            <div class="info-group">
                                <span class="info-label">Email:</span>
                                <span class="info-value">${emp.email}</span>
                            </div>
                            <div class="info-group">
                                <span class="info-label">Mobile:</span>
                                <span class="info-value">${emp.mobile}</span>
                            </div>
                            <div class="info-group">
                                <span class="info-label">Department:</span>
                                <span class="info-value">${emp.department}</span>
                            </div>
                            <div class="info-group">
                                <span class="info-label">Job Role:</span>
                                <span class="info-value">${emp.job_role}</span>
                            </div>
                            <div class="info-group">
                                <span class="info-label">Join Date:</span>
                                <span class="info-value">${joinDate}</span>
                            </div>

                            <h4><i class="fas fa-phone-alt"></i> Emergency Contact</h4>
                            <div class="info-group">
                                <span class="info-label">Name:</span>
                                <span class="info-value">${emp.emergency_name}</span>
                            </div>
                            <div class="info-group">
                                <span class="info-label">Mobile:</span>
                                <span class="info-value">${emp.emergency_mobile}</span>
                            </div>
                            <div class="info-group">
                                <span class="info-label">Relation:</span>
                                <span class="info-value">${emp.relation}</span>
                            </div>

                            <h4><i class="fas fa-file-alt"></i> Documents</h4>
                            <div class="documents-grid">
                                <a href="http://localhost:3000/${emp.id_proof}" download="${emp.full_name}-ID-Proof" class="doc-btn">
                                    <i class="fas fa-id-card"></i> ID Proof
                                </a>
                                <a href="http://localhost:3000/${emp.ssc}" download="${emp.full_name}-SSC-Certificate" class="doc-btn">
                                    <i class="fas fa-file-certificate"></i> SSC
                                </a>
                                <a href="http://localhost:3000/${emp.intermediate}" download="${emp.full_name}-Intermediate-Certificate" class="doc-btn">
                                    <i class="fas fa-file-alt"></i> Intermediate
                                </a>
                                <a href="http://localhost:3000/${emp.graduation}" download="${emp.full_name}-Graduation-Certificate" class="doc-btn">
                                    <i class="fas fa-graduation-cap"></i> Graduation
                                </a>
                            </div>
                            
                            <a href="#" class="download-btn" onclick="downloadEmployeeDetails(${emp.id}, '${emp.full_name}', '${emp.email}', '${emp.mobile}', '${emp.job_role}', '${emp.department}', '${joinDate}', '${emp.bank_name}', '${emp.account_number}', '${emp.insurance_provider}', '${emp.policy_number}', '${emp.emergency_name}', '${emp.emergency_mobile}', '${emp.relation}')">
                                <i class="fas fa-download"></i> Download Details
                            </a>
                        </div>
                    `;
                });

                employeeContainer.innerHTML = cards;
            })
            .catch(error => {
                console.error("Error:", error);
                employeeContainer.innerHTML = `<p class="error-message"><i class="fas fa-exclamation-circle"></i> Failed to load employee data. Please try again later.</p>`;
            });
        });

        // Function to download employee data as a text file
        function downloadEmployeeDetails(id, name, email, mobile, jobRole, department, joinDate, bank, account, insurance, policy, emergencyName, emergencyMobile, relation) {
            const textData = `
                ===== EMPLOYEE DETAILS =====
                
                BASIC INFORMATION
                -----------------
                Employee ID: ${id}
                Full Name: ${name}
                Email: ${email}
                Mobile: ${mobile}
                Job Role: ${jobRole}
                Department: ${department}
                Join Date: ${joinDate}
                
                FINANCIAL DETAILS
                ----------------
                Bank Name: ${bank}
                Account Number: ${account}
                Insurance Provider: ${insurance}
                Policy Number: ${policy}
                
                EMERGENCY CONTACT
                ----------------
                Contact Name: ${emergencyName}
                Contact Number: ${emergencyMobile}
                Relationship: ${relation}
                
                Generated on: ${new Date().toLocaleDateString()}
            `;

            const blob = new Blob([textData], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${name.replace(/\s+/g, '_')}_Employee_Details.txt`;
            link.click();
        }
    </script>

</body>
</html>
